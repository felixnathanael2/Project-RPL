<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="shortcut icon" href="assets/MBTA.png" type="image/x-icon">
    <link rel="stylesheet" href="styleReset.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <div class="glass-box">
                <img src="assets/FA - Logo Berwarna UNPAR - Horizontal - Wordmark Putih 1.png" alt="UNPAR">
            </div>
            <div class="glass-box">
                <img src="assets/Logo IF.png" alt="Informatika">
            </div>
        </div>

        <div class="nav-right">
            <img src="assets/MBTA.png" alt="MBTA" class="mbta-logo">
        </div>
    </nav>

    <main>
        <form action="" class="glass-box">
            <h2>Ubah Password</h2>
            
            <div class="input-group">
                <label for="passLast">Password Lama</label>
                <input type="password" name="passLast" id="passLast">
            </div>
            
            <div class="input-group">
                <label for="passNew">Password Baru</label>
                <input type="password" name="passNew" id="passNew">
            </div>
            
            <div class="input-group">
                <label for="confPass">Konfirmasi Password</label>
                <input type="password" name="confPass" id="confPass">
            </div>
            
            <div id="button-form">
                <button type="button" class="btn-cancel">Cancel</button>
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>

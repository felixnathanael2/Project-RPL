<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manajemen Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/ManajemenPengguna.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="shortcut icon" href="/assets/MBTA-Icon.png" type="image/x-icon">
    <script src="/js/ManajemenPengguna.js" defer></script>
</head>

<!-- HEADER -->

<body>
    <div class="nav glass-box">
        <div class="nav-left">
            <img src="/assets/HeaderUnpar.png" alt id="unpar">
            <img src="/assets/HeaderIF.png" alt id="if">
            <img src="/assets/MBTA.png" alt="MBTA" id="mbta-logo">
        </div>
        <div class="nav-middle">
            <div id="nav-beranda"><a href="DashboardAdmin.html" class="nav-active">Beranda</a></div>
            <div id="nav-area-admin"><a href="ManajemenPengguna.html">Area Admin</a></div>
            <div id="nav-log"><a href="logAdmin.html">Log</a></div>
            <div id="nav-riwayat"><a href="Riwayat(Admin).html">Riwayat</a></div>
        </div>
        <div class="nav-right">
            <div id="notif"><a href="DashboardAdmin.html"><i class="ri-notification-4-line"></i></a></div>
            <div id="btn-logout-action"><a href="TambahPenggunaAdmin.html"><i class="ri-logout-box-r-line"></i></a>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main class="container">
        <div class="glass-box table">
            <div class="mp-header">
                <h2>Manajemen Pengguna</h2>
                <button class="btn-add">
                    <i class="ri-user-add-line"></i>
                </button>
            </div>
            <div class="table-wrapper">
                <table class="mp-table">
                    <thead>
                        <tr>
                            <th>Email Account</th>
                            <th>Status</th>
                            <th>Semester</th>
                        </tr>
                    </thead>
                    <tbody id="mpTableBody">
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <div class="modal-overlay" id="detailUserModal">
        <div class="modal-box user-detail-box">
            <button class="btn-close-modal" onclick="closeDetailModal()">
                <i class="ri-close-circle-fill"></i>
            </button>

            <h2 class="modal-title">Data User</h2>

            <div class="user-info">
                <div class="info-row">
                    <span class="label">Nama</span>
                    <span class="sep">:</span>
                    <span class="value" id="detailNama">...</span>
                </div>
                <div class="info-row">
                    <span class="label">Email</span>
                    <span class="sep">:</span>
                    <span class="value" id="detailEmail">...</span>
                </div>
                <div class="info-row">
                    <span class="label">Status</span>
                    <span class="sep">:</span>
                    <span class="value" id="detailStatus">...</span>
                </div>
                <div class="info-row">
                    <span class="label">Topik</span>
                    <span class="sep">:</span>
                    <span class="value" id="detailTopik">...</span>
                </div>
                <div class="info-row">
                    <span class="label">Dosen Pembimbing 1</span>
                    <span class="sep">:</span>
                    <span class="value" id="detailDospem1">...</span>
                </div>
                <div class="info-row">
                    <span class="label">Dosen Pembimbing 2</span>
                    <span class="sep">:</span>
                    <span class="value" id="detailDospem2">-</span>
                </div>
            </div>

            <div class="modal-actions-right">
                <button class="btn-reset-password" onclick="openResetConfirmModal()">
                    Reset Password
                </button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="resetPassModal">
        <div class="modal-box confirm-box">
            <h3>Reset Password<br>ke “123”?</h3>

            <div class="modal-buttons">
                <button class="btn-modal btn-cancel" onclick="closeResetConfirmModal()">Cancel</button>
                <button class="btn-modal btn-confirm" onclick="confirmResetPassword()">Confirm</button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer glass-box">
        <div class="footer-left">
            <img src="/assets/LogoMonokromUnpar.png" alt>
        </div>
        <div class="footer-right">
            <p>&copy; 2025 Kelompok 8-A RPL</p>
        </div>
    </div>
</body>

</html>

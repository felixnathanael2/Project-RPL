<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="/css/styleDashAdmin.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/adminCal.css">
    <link rel="shortcut icon" href="/assets/MBTA-Icon.png" type="image/x-icon">
    
    <script src="/js/scriptLogout.js" defer></script>
    <script src="/js/scriptCalender.js" defer></script>
    <script src="/js/scriptDashboardAdmin.js" defer></script>
</head>

<body>
    <div class="nav glass-box">
        <div class="nav-left">
            <img src="/assets/HeaderUnpar.png" alt id="unpar">
            <img src="/assets/HeaderIF.png" alt id="if">
            <img src="/assets/MBTA.png" alt="MBTA" id="mbta-logo">
        </div>
        <div class="nav-middle">
            <div id="nav-beranda">
                <a href="/dashboard" class="nav-active">Beranda</a>
            </div>
            <div id="nav-area-admin">
                <a href="/manajemen-pengguna">Area Admin</a>
            </div>
            <div id="nav-log">
                <a href="/log-admin">Log</a> </div>
            <div id="nav-riwayat">
                <a href="/riwayat-admin">Riwayat</a> </div>
        </div>
        <div class="nav-right">
            <div id="notif"><a href="/notifikasi"><i class="ri-notification-4-line"></i></a></div>
            <div id="btn-logout-action" onclick="logout()" style="cursor: pointer;">
                <a href ="/login"><i class="ri-logout-box-r-line"></i></a>
            </div>
        </div>
    </div>

    <main class="admin-layout">
        <div class="col-kiri">
            <div class="glass-box calendar-box">
                <div id="header-kalender">
                    <div id="left-header">
                        <h3>Kalender</h3>
                        </div>
                    <div id="right-header">
                         <p id="currentMonthYear">April 2025</p>
                         </div>
                </div>
                <div class="kalender-mingguan">
                    <div class="schedule-container">
                        <div class="days-header">
                           </div>
                        <div class="schedule-grid" id="scheduleGrid"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-box col-tengah">
            <div class="riwayat-header">
                <h3>Today's Reminder <i class="ri-alarm-line"></i></h3>
            </div>
            <div class="reminder-list" id="reminderList">
                <p style="text-align:center; color:#888;">Memuat data...</p>
            </div>
        </div>

        <div class="col-kanan">
            <div class="glass-box stats-box">
                <div class="stat-grid">
                    <div class="stat-item">
                        <h1 id="stat-dosen">0</h1>
                        <span>Dosen</span>
                    </div>
                    <div class="stat-item">
                        <h1 id="stat-bimbingan">0</h1>
                        <span>Bimbingan</span>
                    </div>
                    <div class="stat-item">
                        <h1 id="stat-mahasiswa">0</h1>
                        <span>Mahasiswa</span>
                    </div>
                    <div class="stat-item">
                        <h1 id="stat-layak">0</h1>
                        <span>Layak Sidang</span>
                    </div>
                </div>
            </div>

            <div class="glass-box notif-box">
                <div class="notif-header">
                    <h3>Notifikasi</h3>
                </div>
                <div id="miniNotifList" style="padding: 10px; font-size: 0.9rem;">
                    </div>
            </div>

            <div class="upload-section" style="margin-top: 20px;">
                <label for="dosen">Pilih Dosen:</label>
                <select id="dosenSelect" class="input-field" required style="width:100%; margin-bottom:10px; padding:8px; border-radius:5px;">
                    <option value="" disabled selected>Memuat daftar dosen...</option>
                </select>
                
                <form id="uploadFormAdmin">
                    <label for="file-input" class="upload-btn-admin glass-box" style="cursor: pointer; display:flex; align-items:center; justify-content:center; gap:10px;">
                        <input type="file" id="file-input" name="file_excel" hidden onchange="handleFileUpload()">
                        <i class="ri-upload-2-line"></i>
                        <span id="uploadText">Upload Jadwal Dosen</span>
                    </label>
                </form>
            </div>
        </div>
    </main>

    <div class="footer glass-box">
        <div class="footer-left">
            <img src="/assets/LogoMonokromUnpar.png" alt>
        </div>
        <div class="footer-right">
            <p>&copy; 2025 Kelompok 8-A RPL</p>
        </div>
    </div>
</body>
</html>

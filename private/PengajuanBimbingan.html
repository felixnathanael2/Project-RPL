<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pengajuan Bimbingan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/stylePengajuan.css" />
    <link rel="stylesheet" href="/css/font.css" />
    <link
      rel="shortcut icon"
      href="/assets/MBTA-Icon.png"
      type="image/x-icon"
    />
    <script src="/js/scriptLogout.js"></script>
    <script src="/js/scriptPengajuan.js" defer></script>
  </head>

  <body>
    <div class="nav glass-box">
      <div class="nav-left">
        <img src="/assets/HeaderUnpar.png" alt id="unpar" />
        <img src="/assets/HeaderIF.png" alt id="if" />
        <img src="/assets/MBTA.png" alt="MBTA" id="mbta-logo" />
      </div>

      <div class="nav-middle">
        <div id="nav-beranda">
          <a href="/">Beranda</a>
        </div>
        <div id="nav-riwayat">
          <a href="/riwayat">Riwayat</a>
        </div>
        <div id="nav-pengajuan">
          <a href="/pengajuan">Pengajuan</a>
        </div>
        <div id="nav-permintaan">
          <a href="/persetujuan">Permintaan</a>
        </div>
      </div>

      <div class="nav-right">
        <div id="notif">
          <a href="/notifikasi"><i class="ri-notification-4-line"></i></a>
        </div>
        <div id="profile">
          <a href="/profile"><i class="ri-account-circle-line"></i></a>
        </div>
        <div id="logout">
          <a href="/logout" id="btn-logout-action"
            ><i class="ri-logout-box-r-line"></i
          ></a>
        </div>
      </div>
    </div>
    <main class="container">
      <div class="formTitle">
        <h2>Form Pengajuan Bimbingan</h2>
        <p>
          Harap mengisi form ini untuk menjadwalkan bimbingan dengan dosen
          pembimbing anda.
        </p>
      </div>

      <div class="form glass-box">
        <form id="submissionForm" onsubmit="return false;">
          <div class="input-group">
            <label>Dosen Pembimbing</label>

            <div class="checkbox-group">
              <div class="dosen-item">
                <label for="dosen1">
                  <input
                    type="checkbox"
                    id="dosen1"
                    name="dosen"
                    value="Dosen Pembimbing 1"
                  />
                  <span class="label-text">Pembimbing 1</span>
                </label>
              </div>
              <div class="dosen-item">
                <label for="dosen2">
                  <input
                    type="checkbox"
                    id="dosen2"
                    name="dosen"
                    value="Dosen Pembimbing 2"
                  />
                  <span class="label-text">Pembimbing 2</span>
                </label>
              </div>
            </div>
          </div>

          <div class="input-group">
            <label for="tanggal">Tanggal</label>
            <input type="date" id="tanggal" class="input-field" required />
          </div>

          <div class="input-group">
            <label for="lokasi">Lokasi</label>
            <select id="lokasi" class="input-field" required>
              <option value disabled selected>
                Masukkan lokasi yang anda inginkan
              </option>
            </select>
          </div>

          <div class="input-group">
            <label for="jam">Waktu Bimbingan</label>
            <div class="time-inputs">
              <select id="jamStart" class="input-field time-select" required>
                <option value disabled selected>Mulai</option>
              </select>

              <div id="jamEnd" class="input-field time-select">
                <p>Selesai</p>
              </div>
            </div>
            <small id="statusJam" style="color: #666"></small>
          </div>

          <button type="button" class="btn-submit" onclick="showModal()">
            Submit
          </button>
        </form>
      </div>
      <div class="modal-overlay" id="confirmModal">
        <div class="modal-box">
          <h3>Are you sure?</h3>
          <div class="modal-buttons">
            <button class="btn-modal btn-cancel" onclick="closePopUp()">
              Cancel
            </button>
            <button id="confirmBtn" class="btn-modal btn-confirm">
              Confirm
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="footer glass-box">
      <div class="footer-left">
        <img src="/assets/LogoMonokromUnpar.png" alt />
      </div>
      <div class="footer-right">
        <p>&copy; 2025 Kelompok 8-A RPL</p>
      </div>
    </div>
  </body>
</html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="shortcut icon" href="../assets/MBTA-Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="stylesheet" href="../font.css">
</head>

<body>
<nav>
    <div class="nav-left">
        <div class="glass-box" class="logoglass">
            <img src="../assets/LogoWarnaUnpar.png" alt="">
        </div>
        <div class="glass-box" class="logoglass">
            <img src="../assets/Logo%20IF.png" alt="">
        </div>
    </div>

    <div class="nav-right">
        <img src="../assets/MBTA.png" alt="MBTA" class="mbta-logo">
    </div>
</nav>
<main>
    <form action="" class="glass-box" id="loginForm" method="POST">
        <h1>Welcome!</h1>
        <h2>Login</h2>
        <div class="input-group">
            <label for="input-email">Email</label>
            <input class="userInput" type="text" name="input-email" placeholder="username@student.unpar.ac.id">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input class="userInput" type="password" name="input-pass" placeholder="Password">
            <a id="forgotPassword" href="">Lupa Password?</a>
        </div>
        <button type="submit">Masuk</button>
    </form>
</main>
</body>
</html>

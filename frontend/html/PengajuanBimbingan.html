<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pengajuan Bimbingan</title>
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
            rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
            rel="stylesheet" />
        <!-- CSS -->
        <link rel="stylesheet" href="../css/stylePengajuan.css">
        <link rel="stylesheet" href="../css/font.css">
        <link rel="shortcut icon" href="../assets/MBTA-Icon.png"
            type="image/x-icon">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="nav glass-box">
            <div class="nav-left">
                <img src="../assets/HeaderUnpar.png" alt id="unpar">
                <img src="../assets/HeaderIF.png" alt id="if">
                <img src="../assets/MBTA.png" alt="MBTA" id="mbta-logo">
            </div>
            <div class="nav-middle">
                <div id="nav-beranda">
                    <a href>Beranda</a>
                </div>
                <div id="nav-riwayat">
                    <a href>Riwayat</a>
                </div>
                <div id="nav-pengajuan">
                    <a href>Pengajuan</a>
                </div>
                <div id="nav-permintaan">
                    <a href>Permintaan</a>
                </div>
            </div>
            <div class="nav-right">
                <div id="notif">
                    <a href><i class="ri-notification-4-line"></i></a>
                </div>
                <div id="profile">
                    <a href><i class="ri-account-circle-line"></i></a>
                </div>
                <div id="logout">
                    <a href><i class="ri-logout-box-r-line"></i></a>
                </div>
            </div>
        </div>
        <main class="container">
            <div class="formTitle">
                <h2>Form Pengajuan Bimbingan</h2>
                <p>Harap mengisi form ini untuk menjadwalkan bimbingan dengan
                    dosen pembimbing anda.</p>
            </div>

            <div class="form glass-box">
                <form id="submissionForm" onsubmit="return false;">
                    <div class="input-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" class="input-field"
                            placeholder="masukkan nama lengkap anda" required>
                    </div>
                    <div class="input-group">
                        <label for="lokasi">Lokasi</label>
                        <select id="lokasi" class="input-field" required>
                            <option value disabled selected>Masukkan lokasi yang
                                anda inginkan</option>
                            <option value="Lab Skripsi">Lab Skripsi</option>
                            <option value="Ruang Tes 1">Ruang Tes 1</option>
                            <option value="Ruang Tes 2">Ruang Tes 2</option>
                            <option value="Ruang Dosen">Ruang Dosen</option>
                            <option value="Online">Online</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="tanggal">Tanggal</label>
                        <input type="date" id="tanggal" class="input-field"
                            required>
                    </div>
                    <button type="button" class="btn-submit"
                        onclick="showModal()">Submit</button>
                </form>
            </div>
            <div class="modal-overlay" id="confirmModal">
                <div class="modal-box">
                    <h3>Are you sure?</h3>
                    <div class="modal-buttons">
                        <button class="btn-modal btn-cancel"
                            onclick="closePopUp()">Cancel</button>
                        <button class="btn-modal btn-confirm"
                            onclick="submitFinal()">Confirm</button>
                    </div>
                </div>
            </div>
        </main>
        <div class="footer glass-box">
            <div class="footer-left">
                <img src="../assets/LogoWarnaUnpar.png" alt>
            </div>
            <div class="footer-right">
                <p>&copy; 2025 Kelompok 8-A RPL</p>
            </div>
        </div>
    </body>
</html>

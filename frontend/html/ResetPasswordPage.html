<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../css/styleReset.css">
        <link rel="stylesheet" href="../css/font.css">
        <link rel="shortcut icon" href="../assets/MBTA-Icon.png"
            type="image/x-icon">
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <div class="glass-box">
                    <img src="../assets/LogoWarnaUnpar.png" alt="UNPAR">
                </div>
                <div class="glass-box">
                    <img src="../assets/LogoIF.png" alt="Informatika">
                </div>
            </div>

            <div class="nav-right">
                <img src="../assets/MBTA.png" alt="MBTA" class="mbta-logo">
            </div>
        </nav>

        <main>
            <form action class="glass-box" id="loginForm">
                <h2>Ubah Password</h2>

                <div class="input-group">
                    <label for="passLast">Password Lama</label>
                    <input type="password" name="passLast" id="passLast">
                </div>

                <div class="input-group">
                    <label for="passNew">Password Baru</label>
                    <input type="password" name="passNew" id="passNew">
                </div>

                <div class="input-group">
                    <label for="confPass">Konfirmasi Password</label>
                    <input type="password" name="confPass" id="confPass">
                </div>

                <div id="button-form">
                    <button id="cancelButton" type="button"
                        class="btn-cancel">Batal</button>
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>
        </main>
    </body>
</html>

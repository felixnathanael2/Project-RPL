<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forget Password</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../css/styleLupa.css">
        <link rel="stylesheet" href="../css/font.css">
        <link rel="shortcut icon" href="../assets/MBTA-Icon.png"
            type="image/x-icon">
    </head>

    <body>
        <nav>
            <div class="nav-left">
                <div class="glass-box" class="logoglass">
                    <img src="../assets/LogoWarnaUnpar.png" alt>
                </div>
                <div class="glass-box" class="logoglass">
                    <img src="../assets/LogoIF.png" alt>
                </div>
            </div>

            <div class="nav-right">
                <img src="../assets/MBTA.png" alt="MBTA" class="mbta-logo">
            </div>
        </nav>
        <main>
            <form action class="glass-box" id="loginForm">
                <h2>Lupa Password</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" name="email"
                        placeholder="username@student.unpar.ac.id">
                </div>
                <div id="button-form">
                    <button id="cancelButton" type="button">Batal</button>
                    <button id="submitButton" type="submit">Submit</button>
                </div>
            </form>
        </main>
    </body>

</html>

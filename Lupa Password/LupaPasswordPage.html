<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="shortcut icon" href="../assets/MBTA-Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styleLupa.css">
    <link rel="stylesheet" href="../font.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <div class="glass-box" class="logoglass">
                <img src="assets/FA - Logo Berwarna UNPAR - Horizontal - Wordmark Putih 1.png" alt="">
            </div>
            <div class="glass-box" class="logoglass">
                <img src="../assets/Logo IF.png" alt="">
            </div>
        </div>

        <div class="nav-right">
            <img src="../assets/MBTA.png" alt="MBTA" class="mbta-logo">
        </div>
    </nav>
    <main>
        <form action class="glass-box" id="loginForm">
            <h2>Lupa Password</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="username@student.unpar.ac.id">
            </div>
            <div id="button-form">
                <button id="cancelButton" type="button">Batal</button>
                <button id="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </main>

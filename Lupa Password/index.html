<!DOCTYPE html>
<html>

    <head>

    </head>

    <body>
        <nav>
            <div class="nav-left">
                <div class="glass-box">
                    <img

            <form action class="glass-box">
                <h2>Lupa Password</h2>

                    <label for="emai">Email</label>

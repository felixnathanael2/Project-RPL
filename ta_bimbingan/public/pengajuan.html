<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Bimbingan</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .form-container { background: white; padding: 30px; width: 100%; max-width: 500px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .radio-group { display: flex; gap: 15px; margin-top: 5px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .info-dosen { background: #e3f2fd; padding: 10px; border-radius: 5px; margin-bottom: 10px; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>ðŸ“… Ajukan Bimbingan</h2>
        
        <div id="dosenInfo" class="info-dosen">
            Memuat data dosen...
        </div>

        <form id="pengajuanForm">
            
            <div class="form-group">
                <label>Apakah Pembimbing 2 Ikut?</label>
                <div class="radio-group">
                    <label><input type="radio" name="dospem2" value="yes"> Ya</label>
                    <label><input type="radio" name="dospem2" value="no" checked> Tidak</label>
                </div>
            </div>

            <div class="form-group">
                <label>Lokasi / Media:</label>
                <select id="lokasi" required>
                    <option value="">-- Pilih Lokasi --</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tanggal Rencana:</label>
                <input type="date" id="tanggal" required>
            </div>

            <div class="form-group">
                <label>Pilih Jam (Tersedia):</label>
                <select id="jam" disabled required>
                    <option value="">-- Pilih Tanggal Dulu --</option>
                </select>
                <small id="statusJam" style="color: #666;"></small>
            </div>

            <button type="submit" id="btnSubmit">Ajukan Sekarang</button>
            <div style="text-align: center; margin-top: 15px;">
                <a href="/dashboard.html" style="text-decoration: none; color: #666;">Batal</a>
            </div>
        </form>
    </div>

    <script>
        let myDosen = [];

        // --- LOAD AWAL ---
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/pengajuan-init');
                const data = await res.json();

                // Lokasi
                const locSelect = document.getElementById('lokasi');
                data.lokasi.forEach(l => {
                    locSelect.innerHTML += `<option value="${l.idLokasi}">${l.namaRuangan}</option>`;
                });

                // Dosen
                myDosen = data.dosen;

                const info = document.getElementById('dosenInfo');
                const d1 = myDosen.find(d => d.status_pembimbing === 'Pembimbing 1');
                const d2 = myDosen.find(d => d.status_pembimbing === 'Pembimbing 2');

                info.innerHTML = `
                    <b>Pembimbing 1:</b> ${d1?.nama_Dosen || '-'} <br>
                    <b>Pembimbing 2:</b> ${d2?.nama_Dosen || '-'}
                `;
            } catch (err) {
                console.error(err);
            }
        });

        // --- CEK SLOT ---
        const tanggalInput = document.getElementById('tanggal');
        const jamSelect = document.getElementById('jam');
        const statusJam = document.getElementById('statusJam');

        async function updateSlots() {
            const date = tanggalInput.value;
            if (!date) return;

            const d1 = myDosen.find(d => d.status_pembimbing === 'Pembimbing 1');
            const d2 = myDosen.find(d => d.status_pembimbing === 'Pembimbing 2');

            const ikut2 = document.querySelector('input[name="dospem2"]:checked').value === 'yes';

            let nikList = [];
            if (d1) nikList.push(d1.NIK);
            if (ikut2 && d2) nikList.push(d2.NIK);

            if (nikList.length === 0) return;

            jamSelect.innerHTML = `<option>Loading...</option>`;
            jamSelect.disabled = true;
            statusJam.textContent = "Mengecek jadwal...";

            const query = `?date=${date}&nik=${nikList.join(",")}`;
            const res = await fetch('/check-availability' + query);
            const data = await res.json();

            jamSelect.innerHTML = `<option value="">-- Pilih Jam --</option>`;

            if (data.jamAvailable.length === 0) {
                statusJam.textContent = "Tidak ada slot tersedia.";
                statusJam.style.color = "red";
                return;
            }

            statusJam.textContent = "";
            jamSelect.disabled = false;

            data.jamAvailable.forEach(jam => {
                jamSelect.innerHTML += `<option value="${jam}">${jam}</option>`;
            });
        }

        tanggalInput.addEventListener('change', updateSlots);
        document.querySelectorAll('input[name="dospem2"]').forEach(r =>
            r.addEventListener('change', updateSlots)
        );

        // --- SUBMIT ---
        document.getElementById('pengajuanForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const d1 = myDosen.find(d => d.status_pembimbing === 'Pembimbing 1');
            const d2 = myDosen.find(d => d.status_pembimbing === 'Pembimbing 2');

            const ikut2 = document.querySelector('input[name="dospem2"]:checked').value === 'yes';

            let nikList = [];
            if (d1) nikList.push(d1.NIK);
            if (ikut2 && d2) nikList.push(d2.NIK);

            const payload = {
                tanggal: tanggalInput.value,
                jam: jamSelect.value,
                lokasiId: document.getElementById('lokasi').value,
                nik: nikList
            };

            const res = await fetch('/ajukan-bimbingan', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("Pengajuan Berhasil!");
                window.location.href = "/dashboard.html?tab=history";
            } else {
                alert("Gagal mengajukan.");
            }
        });
    </script>

</body>
</html>

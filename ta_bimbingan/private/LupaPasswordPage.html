<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styleLupa.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="shortcut icon" href="../assets/MBTA-Icon.png" type="image/x-icon">

    <!-- JS -->
    <script src="../js/scriptLupaPassword.js" defer></script>
</head>

<body>
<nav>
    <div class="nav-left">
        <div class="glass-box" class="logoglass">
            <img src="../assets/LogoWarnaUnpar.png" alt>
        </div>
        <div class="glass-box" class="logoglass">
            <img src="../assets/LogoIF.png" alt>
        </div>
    </div>

    <div class="nav-right">
        <img src="../assets/MBTA.png" alt="MBTA" class="mbta-logo">
    </div>
</nav>
<main>
    <form class="glass-box" id="resetForm">
        <h2>Lupa Password</h2>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="contoh@unpar.ac.id" required>
        </div>

        <div id="step2Container" class="hidden">
            <div class="input-group">
                <label for="otp">Kode OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Masukan 6 digit kode" maxlength="6">
            </div>

            <div class="input-group">
                <label for="newPassword">Password Baru</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Password baru Anda">
            </div>
        </div>

        <div id="button-form">
            <button id="cancelButton" type="button" onclick="window.history.back()">Batal</button>
            <button id="actionButton" type="submit">Kirim OTP</button>
        </div>
    </form>
</main>
</body>

</html>

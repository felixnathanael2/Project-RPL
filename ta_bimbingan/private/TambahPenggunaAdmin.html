<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tambah Akun Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styleTambahAkun.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="shortcut icon" href="../assets/MBTA-Icon.png" type="image/x-icon">
    <script src="../js/scriptLogout.js"></script>
    <script src="../js/scriptLogout.js"></script>
    <script src="../js/scriptTambahAkunAwal.js" defer></script>
</head>

<body>
    <div class="nav glass-box">
        <div class="nav-left">
            <img src="../assets/HeaderUnpar.png" alt id="unpar">
            <img src="../assets/HeaderIF.png" alt id="if">
            <img src="../assets/MBTA.png" alt="MBTA" id="mbta-logo">
        </div>
        <div class="nav-middle">
            <div id="nav-beranda"><a href="/dashboard" class="nav-active">Beranda</a></div>
            <div id="nav-area-admin"><a href="/manajemenPengguna">Area Admin</a></div>
            <div id="nav-log"><a href="/logAdmin">Log</a></div>
            <div id="nav-riwayat"><a href="/riwayatAdmin">Riwayat</a></div>
        </div>
        <div class="nav-right">
            <div id="notif"><a href="/notifikasi"><i class="ri-notification-4-line"></i></a></div>
            <div id="btn-logout-action"><a href="#"><i class="ri-logout-box-r-line"></i></a></div>
        </div>
    </div>

    <main class="container">
        <div class="form glass-box">
            <h1 class="formTitle">Tambah Akun</h1>
            <form id="submissionForm" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="input-field" placeholder="masukkan email pengguna" required>
                </div>
                <div class="input-group">
                    <label for="status">Status</label>
                    <select id="status" class="input-field" required>
                        <option value disabled selected>Masukan status pengguna</option>
                        <option value="Mahasiswa">Mahasiswa</option>
                        <option value="Dosen">Dosen</option>
                    </select>
                </div>

                <button id="lanjutButton" type="button" class="btn-submit">Lanjut</button>
            </form>
        </div>
    </main>
    <div class="footer glass-box">
        <div class="footer-left">
            <img src="../assets/LogoMonokromUnpar.png" alt>
        </div>
        <div class="footer-right">
            <p>&copy; 2025 Kelompok 8-A RPL</p>
        </div>
    </div>
</body>

</html>

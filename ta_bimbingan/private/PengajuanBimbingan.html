<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pengajuan Bimbingan</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/assets/MBTABlue.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/stylePengajuan.css" />
    <link rel="stylesheet" href="/css/font.css" />
    <script src="/js/scriptPengajuan.js" defer></script>
</head>

<body>
    <!-- HEADER -->
    <div class="nav glass-box">
        <div class="nav-left">
            <img src="/assets/HeaderUnpar.png" alt id="unpar" />
            <img src="/assets/HeaderIF.png" alt id="if" />
            <img src="/assets/MBTA.png" alt="MBTA" id="mbta-logo" />
        </div>
        <div class="nav-middle">
            <div id="nav-beranda">
                <a href="/dashboard">Beranda</a>
            </div>
            <div id="nav-riwayat">
                <a href>Riwayat</a>
            </div>
            <div id="nav-pengajuan">
                <a href>Pengajuan</a>
            </div>
            <div id="nav-permintaan">
                <a href>Permintaan</a>
            </div>
        </div>
        <div class="nav-right">
            <div id="notif">
                <a href="/notifikasi"><i class="ri-notification-4-line"></i></a>
            </div>
            <div id="profile">
                <a href=""><i class="ri-account-circle-line"></i></a>
            </div>
            <div id="logout">
                <a href=""><i class="ri-logout-box-r-line"></i></a>
            </div>
        </div>
    </div>

    <!-- Main Area -->
    <main class="container">
        <div class="formTitle">
            <h2>Form Pengajuan Bimbingan</h2>
            <p>
                Harap mengisi form ini untuk menjadwalkan bimbingan dengan
                dosen pembimbing anda.
            </p>
        </div>

        <div class="glass-form">
            <form id="submissionForm">
                <div class="input-group">
                    <label for="lokasi">Lokasi</label>
                    <select id="lokasi" class="input-field" required>
                        <option value="" disabled selected>Pilih Lokasi</option>
                        <option value="1">Lab TA</option>
                        <option value="2">Ruang 9015</option>
                        <option value="3">Ruang 9016</option>
                        <option value="4">Online</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="dosen">Dosen Pembimbing</label>
                    <select id="dosen" class="input-field" required>
                        <option value="" disabled selected>Pilih Dosen</option>
                        <option value="20250001">Davin Senat</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="tanggal">Tanggal</label>
                    <input type="date" id="tanggal" class="input-field" required />
                </div>

                <div class="input-group">
                    <label for="waktu">Waktu</label>
                    <input type="time" id="waktu" class="input-field" required />
                </div>

                <button type="button" class="btn-submit" onclick="showModal()">
                    Submit
                </button>
            </form>
        </div>
        <div class="modal-overlay" id="confirmModal">
            <div class="modal-box">
                <h3>Are you sure?</h3>
                <div class="modal-buttons">
                    <button class="btn-modal btn-cancel" onclick="closePopUp()">
                        Cancel
                    </button>
                    <button class="btn-modal btn-confirm" onclick="submitFinal()">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div class="footer glass-box">
        <div class="footer-left">
            <img src="/assets/LogoBWUNPAR.png" alt />
        </div>
        <div class="footer-right">
            <p>&copy; 2025 Kelompok 8-A RPL</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tambah Akun Pengguna Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styleTambahAkunLanjutMhs.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="shortcut icon" href="../assets/MBTA-Icon.png" type="image/x-icon">
    <script src="../js/scriptLogout.js"></script>
    <script src="../js/scriptTambahAkun.js" defer></script>
</head>

<body>
    <div class="nav glass-box">
        <div class="nav-left">
            <img src="../assets/HeaderUnpar.png" alt id="unpar">
            <img src="../assets/HeaderIF.png" alt id="if">
            <img src="../assets/MBTA.png" alt="MBTA" id="mbta-logo">
        </div>
        <div class="nav-middle">
            <div id="nav-beranda"><a href="/dashboard" class="nav-active">Beranda</a></div>
            <div id="nav-area-admin"><a href="/manajemenPengguna">Area Admin</a></div>
            <div id="nav-log"><a href="/logAdmin">Log</a></div>
            <div id="nav-riwayat"><a href="/riwayatAdmin">Riwayat</a></div>
        </div>
        <div class="nav-right">
            <div id="notif"><a href="/notifikasi"><i class="ri-notification-4-line"></i></a></div>
            <div id="btn-logout-action"><a href="#"><i class="ri-logout-box-r-line"></i></a></div>
        </div>
    </div>

    <main class="container">
        <div class="form glass-box">
            <h1 class="formTitle">Tambah Akun</h1>
            <form id="submissionForm" method="POST">
                <div class="input-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" class="input-field" placeholder="Masukkan nama mahasiswa" required>
                </div>
                <div class="input-group">
                    <label for="npm">NPM</label>
                    <input type="text" id="npm" class="input-field" placeholder="Masukkan npm mahasiswa" required>
                </div>
                <div class="input-group">
                    <label for="dosbing1">Dosen Pembimbing 1</label>
                    <select id="dosbing1" class="input-field" required>
                        <option value="Raymond Chandra">Raymond Chandra</option>
                        <option value="Vania Natali">Vania Natali</option>
                        <option value="Maria Veronica">Maria Veronica</option>
                        <option value="Mariskha">Mariskha</option>
                        <option value="Joanna">Joanna</option>
                        <option value="Pascal Alfdian">Pascal Alfdian</option>
                        <option value="Gede Karya">Gede Karya</option>
                        <option value="Elisati Hulu">Elisati Hulu</option>
                        <option value="Bagus">Bagus</option>
                        <option value="Bagus">Natalia</option>
                        <option value="Luciana Abednego">Luciana Abednego</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="dosbing2">Dosen Pembimbing 2</label>
                    <select id="dosbing2" class="input-field" required>
                        <option value="Tidak ada">Tidak ada</option>
                        <option value="Raymond Chandra">Raymond Chandra</option>
                        <option value="Vania Natali">Vania Natali</option>
                        <option value="Maria Veronica">Maria Veronica</option>
                        <option value="Mariskha">Mariskha</option>
                        <option value="Joanna">Joanna</option>
                        <option value="Pascal Alfdian">Pascal Alfdian</option>
                        <option value="Gede Karya">Gede Karya</option>
                        <option value="Elisati Hulu">Elisati Hulu</option>
                        <option value="Bagus">Bagus</option>
                        <option value="Bagus">Natalia</option>
                        <option value="Luciana Abednego">Luciana Abednego</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="semester">Semester</label>
                    <input type="text" id="semester" class="input-field" placeholder="Masukkan semester mahasiswa"
                        required>
                </div>
                <div class="input-group">
                    <label for="topik">Topik</label>
                    <input type="text" id="topik" class="input-field" placeholder="Masukkan topik mahasiswa" required>
                </div>
                <div class="input-group">
                    <label for="jenis_ta">Tugas Akhir ke </label>
                    <select id="jenis_ta" class="input-field" required>
                        <option value="1" selected>1</option>
                        <option value="2">2 </option>
                        <option value="3">1 dan 2</option>
                    </select>
                </div>

                <div id="buttonContainer">
                    <button type="button" id="batalButton" class="btn-submit">Batal</button>
                    <button type="button" id="submitButton" class="btn-submit" onclick="showModal()">Kirim</button>
                </div>

            </form>
        </div>
    </main>
    <div class="footer glass-box">
        <div class="footer-left">
            <img src="../assets/LogoMonokromUnpar.png" alt>
        </div>
        <div class="footer-right">
            <p>&copy; 2025 Kelompok 8-A RPL</p>
        </div>
    </div>

    <!-- POPUP -->
    <div id="confirmPopup" class="modal-overlay">
        <div class="modal-box">
            <h3>Apakah kamu <br>yakin?</h3>
            <div class="modal-buttons">
                <button id="noBtn" class="btn-modal">Tidak</button>
                <button type="submit" id="yesBtn" class="btn-modal">Ya</button>
            </div>
        </div>
    </div>
</body>

</html>
